<!DOCTYPE html>
<html>
<head>
    <title>Click Event Example</title>
</head>
<body>
    <button id="myButton">Click Me!</button>

    <script>
     
        document.getElementById("myButton").addEventListener("click", function() {
            window.location.href = "registercourse.html"; 
        });
    </script>
</body>
</html>
